name: train-and-publish

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # 02:00 UTC daily

jobs:
  train:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f constraints.txt ]; then pip install -r requirements.txt -c constraints.txt; else pip install -r requirements.txt; fi
      - name: Prepare dataset (if script exists)
        run: |
          python -m src.ai_court.data.prepare_dataset || echo 'prepare_dataset optional'
      - name: Train model
        run: |
          python scripts/train_model.py
      - name: Regenerate model card
        run: |
          python scripts/generate_model_card.py --fail-on-missing
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: |
            models/metrics.json
            models/metadata.json
            models/confusion_matrix.json
            models/legal_case_classifier.pkl
            docs/MODEL_CARD.md
      - name: Commit updated artifacts & model card
        run: |
          git config user.name 'github-actions'
          git config user.email 'actions@users.noreply.github.com'
          git add models/*.json models/legal_case_classifier.pkl docs/MODEL_CARD.md || true
          if git diff --cached --quiet; then echo 'No changes to commit'; else git commit -m 'chore: automated training artifacts [skip ci]' || true; fi
          git push || echo 'Push skipped (possibly no permission for fork)'
